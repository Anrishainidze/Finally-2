<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/cart/addcart.css">
        <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>
            <ul style="list-style-type: none;">
               <li>Add To Favourites</li>
            </ul>
        </h1>
        <div class="header">
            <div class="cart"><i class="fa-solid fa-cart-shopping"></i><p id="count">0</p></div>
        </div>
        <div class="container">
            <div id="root"></div>
            <div class="sidebar">
                <div class="head"><p>My Favourites</p></div>
                <div id="cartItem">Your Favourites is empty</div>
                <div class="foot">
                    <h3>Total</h3>
                    <h2 id="total">$ 0.00</h2>
                </div>
            </div>
        </div>
        <script src="/cart/script.js"></script>
    </body>
</html>
